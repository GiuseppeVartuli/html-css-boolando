<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--center bar-->
    <header>
        <div class="bar d-flex">
            <div class="type">
                <a href="">Donna</a><a href="">Uomo</a><a href="">Bambino</a>
            </div>
            <div>
                <img class="logo" src="./img/boolean-logo.png" alt="logo_boolean">
            </div>
            <div class="account">
                <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/user--v1.png" alt="user--v1"/>
                <img width="25" height="25" src="https://img.icons8.com/sf-ultralight/25/hearts.png" alt="hearts"/>
                <img class="bag" width="24" height="24" src="https://img.icons8.com/plumpy/24/shopping-bag--v1.png" alt="shopping-bag--v1"/>
            </div>
        </div>
    </header>
    <!--end center bar-->
    <!--start Main-->
    <main>
        <div class="showcase-top">
            <div class="container">
                <img width="300px" height="500px" src="./img/1.webp" alt="">

            <div class="container">
                <img width="300px" height="500px" src="./img/2.webp" alt="">
            </div>
            <div class="container">
                <img width="300px" height="500px" src="./img/3.webp" alt="">
            </div>
        </div>
        <div class="showcase-battom">
                <div class="container">
                <img width="300px" height="500px" src="./img/4.webp" alt="">
            </div>
            <div class="container">
                <img width="300px" height="500px" src="./img/5.webp" alt="">
            </div>
            <div class="container">
                <img width="300px" height="500px" src="./img/6.webp" alt="">
            </div>
        </div>    
        
        
    </main>
    <!--end Main-->
    <footer></footer>
